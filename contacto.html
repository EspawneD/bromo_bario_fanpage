    <img src="img/logo.png" alt="Logo Breaking Bad">
    <nav>
      <ul>

      </ul>
    </nav>
    </header>
<main>
  <h2 class="bebas-neue-regular">Contacto</h2>
  <section class="contacto-container">
    <div class="cartacontacto">
      <div class="img-container">
        <img src="img/saulcard.jpg" alt="Carta Saul Goodman" class="imgindex">
      </div>
     <p>¿Tenés dudas, ideas o simplemente querés saludarnos? Completá el siguiente formulario y nos pondremos en contacto con vos.</p>
    </div>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" required>

      <label for="motivo">Motivo del mensaje:</label>
        <select id="motivo" name="motivo" required>
            <option value="consulta">Consulta</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="fan_art">Enviar fan art</option>
            <option value="otro">Otro</option>
        </select>
        
       <label for="mensaje">Mensaje:</label>
       <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        
       <label>
       <input type="checkbox" name="terminos" required>
        Acepto los términos y condiciones
       </label> 

      <button type="submit">Enviar</button>
    </form>
  </section>
</main>
    <footer>
      <p>2025 Club de Fans Breaking Bad Argentina | Sitio no oficial</p>
    </footer>
  </div>
